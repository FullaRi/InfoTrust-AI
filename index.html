<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>InfoTrust AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen">

<!-- NAVBAR -->
<header class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
  <img src="logo.png" alt="InfoTrust AI" class="h-14.5">
  <span class="text-xl font-bold">
  <span class="text-blue-900">InfoTrust</span>
  <span class="text-green-600">AI</span>
</span>
</div>
    <nav class="space-x-6 text-gray-600">
      <a href="#" class="text-blue-600 font-semibold">Accueil</a>
      <a href="#">Comment ça marche</a>
      <a href="#">Contact</a>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="max-w-5xl mx-auto px-6 py-20">
<h1 class="text-4xl font-semibold mb-6 text-blue-900">FACT CHECKING</h1>

  <div class="bg-white rounded-xl shadow p-6">
    <input
      type="text"
      placeholder="Entrer le texte ou l’URL à vérifier"
      class="w-full border rounded p-4 mb-6"
    />

    <button class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded text-lg">
      ANALYSER
    </button>
  </div>
</section>

<!-- FEATURES -->
<section class="max-w-6xl mx-auto px-6 pb-20 grid md:grid-cols-3 gap-6">
  <div class="bg-white p-6 rounded-xl shadow text-center">
    <h3 class="font-bold mb-2">Analyse en temps réel</h3>
    <p class="text-gray-600 text-sm">
      Vérifie instantanément si une information est fiable.
    </p>
  </div>

  <div class="bg-white p-6 rounded-xl shadow text-center">
    <h3 class="font-bold mb-2">Rapports impartiaux</h3>
    <p class="text-gray-600 text-sm">
      Une analyse transparente basée sur des sources multiples.
    </p>
  </div>

  <div class="bg-white p-6 rounded-xl shadow text-center">
    <h3 class="font-bold mb-2">Combat la désinformation</h3>
    <p class="text-gray-600 text-sm">
      Aide à réduire la propagation des fausses nouvelles.
    </p>
  </div>
</section>

</body>
</html>
